<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para VICTORIA -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efecto de brillo -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Stroke BLANCO para REPUESTOS -->
  <text x="20" y="35" 
        font-family="Arial Black, sans-serif" 
        font-size="24" 
        font-weight="900" 
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2"
        letter-spacing="3px"
        transform="skewX(-8)">
    REPUESTOS
  </text>
  
  <!-- Texto "REPUESTOS" -->
  <text x="20" y="35" 
        font-family="Arial Black, sans-serif" 
        font-size="24" 
        font-weight="900" 
        fill="#000000"
        letter-spacing="3px"
        transform="skewX(-8)">
    REPUESTOS
  </text>
  
  <!-- Efecto de brillo en REPUESTOS -->
  <text x="20" y="35" 
        font-family="Arial Black, sans-serif" 
        font-size="24" 
        font-weight="900" 
        fill="url(#shine)"
        letter-spacing="3px"
        transform="skewX(-8)">
    REPUESTOS
  </text>
  
  <!-- Stroke BLANCO para VICTORIA -->
  <text x="20" y="65" 
        font-family="Arial Black, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2"
        letter-spacing="4px"
        transform="skewX(-8)">
    VICTORIA
  </text>
  
  <!-- Texto "VICTORIA" -->
  <text x="20" y="65" 
        font-family="Arial Black, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="url(#textGradient)"
        letter-spacing="4px"
        transform="skewX(-8)">
    VICTORIA
  </text>
  
  <!-- Efecto de brillo en VICTORIA -->
  <text x="20" y="65" 
        font-family="Arial Black, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="url(#shine)"
        letter-spacing="4px"
        transform="skewX(-8)">
    VICTORIA
  </text>
</svg>